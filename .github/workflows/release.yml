name: Create Release

on:
  # Auto-trigger after successful build on main
  workflow_run:
    workflows: ["Build and Test"]
    types: [completed]
    branches: [main]
  
  # Manual trigger for major/minor releases
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if: manual trigger OR (workflow_run AND build succeeded AND was a push, not PR)
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push')
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get current version
      id: get_version
      run: |
        CURRENT_VERSION=$(jq -r '.Version' src/StardewFOMO.Mod/manifest.json)
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"

    - name: Calculate new version
      id: calc_version
      run: |
        CURRENT="${{ steps.get_version.outputs.current_version }}"
        IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
        
        # Default to patch for auto-triggered releases
        BUMP_TYPE="${{ github.event.inputs.bump_type || 'patch' }}"
        
        case "$BUMP_TYPE" in
          major)
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            ;;
          minor)
            MINOR=$((MINOR + 1))
            PATCH=0
            ;;
          patch)
            PATCH=$((PATCH + 1))
            ;;
        esac
        
        NEW_VERSION="$MAJOR.$MINOR.$PATCH"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION (bumped $BUMP_TYPE)"

    - name: Update manifest.json
      run: |
        NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
        jq ".Version = \"$NEW_VERSION\"" src/StardewFOMO.Mod/manifest.json > tmp.json
        mv tmp.json src/StardewFOMO.Mod/manifest.json
        echo "Updated manifest.json to version $NEW_VERSION"
        cat src/StardewFOMO.Mod/manifest.json

    - name: Restore dependencies
      run: dotnet restore

    - name: Build mod (release zip)
      run: |
        # Build with EnableModDeploy=false to skip game folder deployment (no game files in CI)
        # EnableModZip=true generates the distributable zip
        dotnet build src/StardewFOMO.Mod/StardewFOMO.Mod.csproj -c Release \
          -p:EnableModDeploy=false \
          -p:EnableModZip=true \
          --no-restore
        
        # List generated files
        echo "Generated files:"
        ls -la "src/StardewFOMO.Mod/bin/Release/net6.0/"

    - name: Prepare release artifact
      id: artifact
      run: |
        NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
        ZIP_PATH="src/StardewFOMO.Mod/bin/Release/net6.0/StardewFOMO.Mod ${NEW_VERSION}.zip"
        
        # Check if zip was generated
        if [ -f "$ZIP_PATH" ]; then
          echo "Found release zip: $ZIP_PATH"
          echo "zip_path=$ZIP_PATH" >> $GITHUB_OUTPUT
          echo "zip_name=StardewFOMO.Mod-${NEW_VERSION}.zip" >> $GITHUB_OUTPUT
        else
          echo "Warning: Expected zip not found at $ZIP_PATH"
          # Fall back to any zip file
          FOUND_ZIP=$(find src/StardewFOMO.Mod/bin/Release/net6.0/ -name "*.zip" | head -1)
          if [ -n "$FOUND_ZIP" ]; then
            echo "Found fallback zip: $FOUND_ZIP"
            echo "zip_path=$FOUND_ZIP" >> $GITHUB_OUTPUT
            echo "zip_name=StardewFOMO.Mod-${NEW_VERSION}.zip" >> $GITHUB_OUTPUT
          else
            echo "No zip file found!"
            exit 1
          fi
        fi

    - name: Commit version bump
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add src/StardewFOMO.Mod/manifest.json
        git commit -m "Bump version to ${{ steps.calc_version.outputs.new_version }}"
        git push

    - name: Create release tag
      run: |
        git tag "v${{ steps.calc_version.outputs.new_version }}"
        git push origin "v${{ steps.calc_version.outputs.new_version }}"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.calc_version.outputs.new_version }}
        name: Stardew Valley FOMO v${{ steps.calc_version.outputs.new_version }}
        files: ${{ steps.artifact.outputs.zip_path }}
        body: |
          ## Stardew Valley FOMO - Daily Planner v${{ steps.calc_version.outputs.new_version }}
          
          ### Installation
          1. Install [SMAPI](https://smapi.io/) 4.0 or later
          2. Download `StardewFOMO.Mod-${{ steps.calc_version.outputs.new_version }}.zip` below
          3. Extract to your `Stardew Valley/Mods` folder
          4. Launch the game through SMAPI
          
          ### Usage
          Press **F7** during gameplay to open the Daily Planner.
          
          ### Features
          - üìã Today's collectibles (fish, forageables)
          - üéÅ Community Center bundle tracker with progress bars
          - üéÇ NPC birthday reminders with gift suggestions
          - üîÆ Tomorrow's weather and item preview
          - ‚ö†Ô∏è Season-ending item alerts
        prerelease: ${{ github.event.inputs.prerelease || false }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
