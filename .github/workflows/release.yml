name: Create Release

on:
  # Auto-trigger after successful build on main
  workflow_run:
    workflows: ["Build and Test"]
    types: [completed]
    branches: [main]
  
  # Manual trigger for major/minor releases
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if: manual trigger OR (workflow_run AND build succeeded AND was a push, not PR)
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push')
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get current version
      id: get_version
      run: |
        CURRENT_VERSION=$(jq -r '.Version' src/StardewFOMO.Mod/manifest.json)
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"

    - name: Calculate new version
      id: calc_version
      run: |
        CURRENT="${{ steps.get_version.outputs.current_version }}"
        IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
        
        # Default to patch for auto-triggered releases
        BUMP_TYPE="${{ github.event.inputs.bump_type || 'patch' }}"
        
        case "$BUMP_TYPE" in
          major)
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            ;;
          minor)
            MINOR=$((MINOR + 1))
            PATCH=0
            ;;
          patch)
            PATCH=$((PATCH + 1))
            ;;
        esac
        
        NEW_VERSION="$MAJOR.$MINOR.$PATCH"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION (bumped $BUMP_TYPE)"

    - name: Update manifest.json
      run: |
        NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
        jq ".Version = \"$NEW_VERSION\"" src/StardewFOMO.Mod/manifest.json > tmp.json
        mv tmp.json src/StardewFOMO.Mod/manifest.json
        echo "Updated manifest.json to version $NEW_VERSION"
        cat src/StardewFOMO.Mod/manifest.json

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Core library (validates code compiles)
      run: dotnet build src/StardewFOMO.Core/StardewFOMO.Core.csproj -c Release --no-restore

    - name: Run tests
      run: dotnet test tests/StardewFOMO.Core.Tests/StardewFOMO.Core.Tests.csproj -c Release --no-restore --verbosity normal

    - name: Commit version bump
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add src/StardewFOMO.Mod/manifest.json
        git commit -m "Bump version to ${{ steps.calc_version.outputs.new_version }}"
        git push

    - name: Create release tag
      run: |
        git tag "v${{ steps.calc_version.outputs.new_version }}"
        git push origin "v${{ steps.calc_version.outputs.new_version }}"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.calc_version.outputs.new_version }}
        name: Stardew Valley FOMO v${{ steps.calc_version.outputs.new_version }}
        body: |
          ## Stardew Valley FOMO - Daily Planner v${{ steps.calc_version.outputs.new_version }}
          
          ### Installation (Build from Source)
          
          The mod requires Stardew Valley game files to compile. To install:
          
          1. Install [SMAPI](https://smapi.io/) 4.0 or later
          2. Clone this repository or download the Source code zip below
          3. Open a terminal in the repository folder
          4. Run: `dotnet build -c Release`
          5. The mod will be automatically installed to your Mods folder
          
          Alternatively, copy the contents of `src/StardewFOMO.Mod/bin/Release/net6.0/StardewFOMO.Mod/` to your `Stardew Valley/Mods/` folder.
          
          ### Usage
          Press **F7** during gameplay to open the Daily Planner.
          
          ### Features
          - üìã Today's collectibles (fish, forageables)
          - üéÅ Community Center bundle tracker with progress bars
          - üéÇ NPC birthday reminders with gift suggestions
          - üîÆ Tomorrow's weather and item preview
          - ‚ö†Ô∏è Season-ending item alerts
        prerelease: ${{ github.event.inputs.prerelease || false }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
