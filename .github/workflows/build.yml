name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '6.0.x'
  MOD_NAME: 'StardewFOMO.Mod'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Core library
      run: dotnet build src/StardewFOMO.Core/StardewFOMO.Core.csproj -c Release --no-restore

    - name: Build and run tests
      run: dotnet test tests/StardewFOMO.Core.Tests/StardewFOMO.Core.Tests.csproj -c Release --no-restore --verbosity normal

  # Note: The mod build requires Stardew Valley game files which cannot be distributed.
  # To create a release:
  # 1. Build locally with the game installed: dotnet build -c Release
  # 2. Create a GitHub Release and upload the zip from: 
  #    src/StardewFOMO.Mod/bin/Release/net6.0/StardewFOMO.Mod 1.0.0.zip
