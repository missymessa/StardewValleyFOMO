name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '6.0.x'
  MOD_NAME: 'StardewFOMO.Mod'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Run tests
      run: dotnet test -c Release --no-build --verbosity normal

    - name: Package mod
      run: |
        mkdir -p artifacts/${{ env.MOD_NAME }}
        cp src/${{ env.MOD_NAME }}/bin/Release/net6.0/${{ env.MOD_NAME }}.dll artifacts/${{ env.MOD_NAME }}/
        cp src/${{ env.MOD_NAME }}/bin/Release/net6.0/StardewFOMO.Core.dll artifacts/${{ env.MOD_NAME }}/
        cp src/${{ env.MOD_NAME }}/manifest.json artifacts/${{ env.MOD_NAME }}/

    - name: Upload mod artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.MOD_NAME }}
        path: artifacts/${{ env.MOD_NAME }}
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.MOD_NAME }}
        path: ${{ env.MOD_NAME }}

    - name: Create release zip
      run: |
        cd ${{ env.MOD_NAME }}
        zip -r ../${{ env.MOD_NAME }}.zip .

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.MOD_NAME }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
